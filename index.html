<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Hangman | JLyon</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/master.css">

	<script src="https://use.fontawesome.com/157551023b.js"></script>
</head>

<body>
	<header class="container-fluid">
		<nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-primary">
			<a class="navbar-brand">Hangman</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#" onclick="HangmanApp.Controller.start();">Start</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" onclick="HangmanApp.Controller.reset();">Reset</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="row">
			<div class=" col-md-8">
				<section class="card">
					<div class="card-block">
						<h1 class="card-title text-center">Hangman</h1>

						<div class="row">
							<div class="col-md-12">
								<section class="text-center">
									<div >
										<label for="word"></label>
										<span class="output" id="word">Click Start to Begin!</span>
									</div>

									<div >
										<label for="letters">Letters Guessed: </label>
										<div class="output" id="letters"></div>
									</div>

								</section>
							</div>
						</div>

					</div>
				</section>
			</div>

			<div class="col-md-4">
				<section class="card">
					<div class="card-block">
						<h2 class="card-title text-center">Play!</h2>

						<p class="card-text">
							<div class="row text-center">

								<div class="col-md-12">
									<label for="wins">Wins: </label>
									<span class="output" id="wins"></span>
								</div>

								<div class="col-md-12">
									<label for="losses">Losses: </label>
									<span class="output" id="losses"></span>
								</div>

								<div class="col-md-12">
									<label for="remaining">Remaining Guesses: </label>
									<span class="output" id="remaining"></span>
								</div>

								<div class="col-md-12 mt-4">

									<div class="btn-group" role="group" aria-label="Game Buttons">
										<button class="btn btn-primary" type="button" name="Start" onclick="HangmanApp.Controller.start();">Start</button>
										<button class="btn btn-warning" type="button" name="Reset" onclick="HangmanApp.Controller.reset();">Reset</button>
									</div>
								</div>
							</div>
							<div class="row text-center">
								<div class="col-md-12 mt-4">
									<div >
										<i id="statusIcon" class="output"></i>
										<span id="message" class="output"></span>
									</div>
								</div>
							</div>
						</p>

					</div>
				</section>
			</div>

		</div>
	</div>

	<footer class="container-fluid">
		<nav class="navbar fixed-bottom navbar-inverse bg-inverse">
			<p class="navbar-text text-center">
				&copy; Justin Lyon 2017</p>
		</nav>
	</footer>

	<script type="text/javascript" src="assets/js/hm-stats.js"></script>
	<script type="text/javascript" src="assets/js/hm-word.js"></script>
	<script type="text/javascript" src="assets/js/words-api.js"></script>
	<script type="text/javascript" src="assets/js/hangman-app.js"></script>
	<script type="text/javascript" src="assets/js/hm-view.js"></script>
	<script type="text/javascript" src="assets/js/hm-controller.js"></script>
</body>
</html>
